<body>
    <div class="container">
        <div class="row">
                <div class="column">
                    <h1>Akan Naming System</h1>
                    <p>Akan names are derived from Ghananian culture. Frequently in Ghana, children are given 
                    their first name as a 'day name' which corresponds to the day in the week they were born. 
                    To find out where you lie, fill in the form below and Akan tell you your name.... get it?
                    </p> 
                    <form action="/action_page.php" method="get">
                        <label for="fname">Year of Birth:</label>
                        <input type="text" id="fname" name="fname"><br><br>
                        <label for="lname">Date of Birth:</label>
                        <input type="text" id="lname" name="lname"><br><br>
                        <input type="submit" value="Get Your Akan Name">
                      </form>
                </div>    
        </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
</body>
