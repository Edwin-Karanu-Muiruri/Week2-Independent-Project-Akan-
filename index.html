<body>
    
                <div class="introductioninfo">
                    <h1>Akan Naming System</h1>
                    <p>Akan names are derived from Ghananian culture. Frequently in Ghana, children are given 
                    their first name as a 'day name' which corresponds to the day in the week they were born. 
                    Want to give it a try? Fill in the form below and Akan tell you your name.... get it?
                    </p>
                </div>
                
                <div class="form">
                    <form action="/action_page.php" method="get">
                        <label for="yob">Year of Birth:</label>
                        <input type="number" id="yob" name="yob" placeholder="eg. 1991, 1992 etc..."><br><br>
                        <label for="mob">Month of Birth:</label>
                        <input type="number" id="mob" name="mob" placeholder="eg. 01, 10, 12 etc..." min="1" max="12"><br><br>
                        <label for="dob">Date of Birth:</label>
                        <input type="number" id="dob" name="dob" placeholder="eg. 01, 14, 28, 31 etc..." min="1" max="31"><br><br>
                        <select>
                            <option>Select your gender</option>
                            <option>Female</option>
                            <option>Male</option>
                        </select><br><br>
                        <input type="button" onclick="functionyangu();" value="Get Your Akan Name">
                        
                    </form>
                </div> 
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
